<div fxLayout fxLayoutAlign="start center">
  <h2 fxFlex="100%" mat-dialog-title>Редактировать: {{command.name}} </h2>
  <button mat-icon-button matTooltip="Закрыть окно" (click)="close()">
    <mat-icon aria-label="Закрыть"
              matTooltipPosition="above">close</mat-icon>
  </button>
</div>
<mat-dialog-content *ngIf="command">

  <mat-slide-toggle
          color="primary"
          (change)="changeCommandState($event)"
          [checked]="command.state == 'ENABLED'">
   <span *ngIf="command.state == 'ENABLED'">Включен</span>
   <span *ngIf="command.state != 'ENABLED'">Выключен</span>
  </mat-slide-toggle>

  <bot-command-form (onSubmitEvent)="edit($event)"
                      [initial]="command"
                      submitButtonText="Сохранить изменения">

    <div class="ng-content-bottom-buttons">
      <button type="button" mat-button color="warn" (click)="delete()">Удалить команду</button>
    </div>

  </bot-command-form>
</mat-dialog-content>
