<mat-list-item style="background-color: #fff;">
  <span matLine> <b>{{bot.label}}</b></span>
  <button mat-icon-button (click)="accessList()">
    <mat-icon aria-label="Список пользователе">account_box</mat-icon>
    <span class="accessLabel"
          *ngIf="awaitingRequests > '0'">{{awaitingRequests}}</span>
  </button>
  <button mat-icon-button (click)="edit()">
    <mat-icon aria-label="Редактировать">edit</mat-icon>
  </button>
</mat-list-item>
<mat-divider></mat-divider>
