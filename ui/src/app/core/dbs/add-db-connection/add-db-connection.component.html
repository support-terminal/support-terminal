<div fxLayout fxLayoutAlign="start center">
  <h2 fxFlex="100%" mat-dialog-title>Новая база данных</h2>
  <button mat-icon-button matTooltip="Закрыть окно" (click)="close()">
    <mat-icon aria-label="Закрыть"
              matTooltipPosition="above">close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <db-connection-form (onSubmitEvent)="addDbConnection($event)"
                      submitButtonText="Сохранить базу данных">
  </db-connection-form>
</mat-dialog-content>
