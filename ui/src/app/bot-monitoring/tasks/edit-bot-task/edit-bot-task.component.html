<div fxLayout fxLayoutAlign="start center">
  <h2 fxFlex="100%" mat-dialog-title>Редактировать: {{task.name}} </h2>
  <button mat-icon-button  matTooltip="Закрыть окно" (click)="close()">
    <mat-icon aria-label="Закрыть"
              matTooltipPosition="above">close</mat-icon>
  </button>
</div>
<mat-dialog-content *ngIf="task">

  <mat-slide-toggle
          color="primary"
          (change)="changeCommandState($event)"
          [checked]="task.state == 'ENABLED'">
<!--   <span *ngIf="task.state == 'ENABLED'">Включен</span>
   <span *ngIf="task.state != 'ENABLED'">Выключен</span>-->
  </mat-slide-toggle>

  <bot-task-form (onSubmitEvent)="edit($event)"
                      [initial]="task"
                      submitButtonText="Сохранить изменения">
    <div class="ng-content-bottom-buttons">
      <button type="button" mat-button color="warn" (click)="delete()">Удалить задачу</button>
    </div>
  </bot-task-form>
</mat-dialog-content>
