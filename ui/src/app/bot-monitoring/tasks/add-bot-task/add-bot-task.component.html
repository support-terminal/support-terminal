<div fxLayout fxLayoutAlign="start center">
  <h2 fxFlex="100%" mat-dialog-title>Новая задача мониторинга</h2>
  <button mat-icon-button (click)="close()">
    <mat-icon aria-label="Закрыть"
              matTooltip="Закрыть окно"
              matTooltipPosition="above">close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <bot-task-form (onSubmitEvent)="add($event)"
                      submitButtonText="Добавить задачу">
  </bot-task-form>
</mat-dialog-content>
