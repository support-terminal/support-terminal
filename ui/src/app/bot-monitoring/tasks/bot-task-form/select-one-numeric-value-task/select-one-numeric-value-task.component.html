<div id="actionFormDiv" fxLayout="column" *ngIf="actionForm" [formGroup]="actionForm">


  <mat-form-field>
    <mat-select placeholder="Из какой базы данных делаем выборку"
                id="dataBaseId" name="dataBaseId"
                formControlName="dataBaseId">
      <mat-option *ngFor="let bd of dataBases" [value]="bd.id">
        {{ bd.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="(actionForm.controls['dataBaseId'].dirty || actionForm.controls['dataBaseId'].touched)
                       && actionForm.controls['dataBaseId'].errors && actionForm.controls['dataBaseId'].errors.required">
      Необходимое значение
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-codemirror formControlName="select"
                    id="select" name="select"
                    required
                    [options]="{
          theme: 'idea',
          mode: 'text/x-sql'
        }" placeholder="Sql select"></mat-codemirror>
    <mat-error *ngIf="(actionForm.controls['select'].dirty || actionForm.controls['select'].touched)
                     && actionForm.controls['select'].errors && actionForm.controls['select'].errors.required">
      Необходимое значение
    </mat-error>
  </mat-form-field>
