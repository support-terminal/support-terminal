<div style='height: 100%; background-color: #ececec;' fxLayout='column'>

  <div fxFlex='345px' fxLayout='row' fxLayoutAlign='center' fxFlexOffset='10%'>

    <mat-card fxFlex='500px' fxLayout='column'>
      <mat-card-title fxLayoutAlign='center'>
        <h3>Sign In</h3>
      </mat-card-title>

      <form (ngSubmit)='onSubmit(loginForm)'
            #loginForm='ngForm' fxLayout='column'>

        <mat-form-field>
          <input matInput #input
                 [(ngModel)]='loginData.username'
                 required type='text'
                 class='form-control'
                 id='username-field'
                 name='username'
                 placeholder='Username'
                 #username='ngModel'>
        </mat-form-field>


        <mat-form-field>
          <input matInput placeholder='Password'
                 [type]="show ?'text':'password'"
                 [(ngModel)]='loginData.password'
                 required class='form-control'
                 id='password-field'
                 name='password'
                 #password='ngModel'>
          <mat-icon matSuffix (click)='show = !show'>{{show ?'visibility_off': 'visibility' }}</mat-icon>
        </mat-form-field>

        <div fxLayout fxFlexAlign='center' style='margin: 20px;' fxLayoutGap='10px'>
          <button type='submit' mat-raised-button color='primary'>Login</button>
        </div>

      </form>
    </mat-card>

  </div>
</div>
