<div class="divTable minimalistBlack" *ngIf="showTable">
    <div class="divTableHeading">
        <div class="divTableRow">
            <div class="divTableHead"
                 *ngFor="let header of dataForExecution.dataFormExecutionResults[0].headers;">{{header}}</div>
        </div>
    </div>
    <div class="divTableBody">
        <div class="divTableRow" *ngFor="let row of dataForExecution.dataFormExecutionResults[0].rows;">
            <div class="divTableCell" *ngFor="let v of row;" >{{v}}</div>
        </div>
    </div>
</div>
