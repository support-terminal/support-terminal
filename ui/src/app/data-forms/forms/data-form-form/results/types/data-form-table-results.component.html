    <mat-card-content fxLayout="column" fxLayoutGap="20px" [formGroup]="tableResultForm">
        <mat-card-title>Вернуть результат в ввиде таблицы</mat-card-title>
        <div>
            <button mat-raised-button color="primary" type="button"
                    (click)="addColumn()">
                Добавить колонку
            </button>
        </div>
        <br/>

        <div fxLayout="row" *ngIf="tableResultForm.get('columns')">

            <div *ngFor="let column of tableResultForm.get('columns').controls; let i = index" fxLayout="column"  [formGroup]="column">

                <mat-form-field fxFlex="25%">
                    <input matInput placeholder="Заголовок"
                           id="header" name="header"
                           formControlName="header"/>
                    <mat-error *ngIf="(column.controls['header'].dirty || column.controls['header'].touched)
                     && column.controls['header'].errors && column.controls['header'].errors.required">
                        Необходимо указать
                    </mat-error>
                </mat-form-field>

                <mat-form-field fxFlex="25%">
                    <input matInput placeholder="Путь к значению"
                           id="resultPath" name="resultPath"
                           formControlName="resultPath"/>
                    <mat-error *ngIf="(column.controls['resultPath'].dirty || column.controls['resultPath'].touched)
                     && column.controls['resultPath'].errors && column.controls['resultPath'].errors.required">
                        Необходимо указать
                    </mat-error>
                </mat-form-field>

                <mat-form-field fxFlex="25%">
                    <input matInput placeholder="Правило Join"
                           id="joinRule" name="joinRule"
                           formControlName="joinRule"/>
                    <mat-error *ngIf="(column.controls['joinRule'].dirty || column.controls['joinRule'].touched)
                     && column.controls['joinRule'].errors && column.controls['joinRule'].errors.required">
                        Необходимо указать
                    </mat-error>
                </mat-form-field>

                <div fxFlex="25%">
                    <button type="button" mat-button color="warn" (click)="dropColumn(i)">
                        Убрать
                    </button>
                </div>

            </div>

        </div>

    </mat-card-content>
