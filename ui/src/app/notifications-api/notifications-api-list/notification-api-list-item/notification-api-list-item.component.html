<mat-list-item style='background-color: #fff;'>
  <span matLine> <b>{{bot.label}}</b></span>
  <a mat-icon-button>
    <mat-icon aria-label='Users list'>account_box</mat-icon>
    <span class='accessLabel'
          *ngIf="awaitingRequests > '0'">{{awaitingRequests}}</span>
  </a>
  <a mat-icon-button routerLink="{{bot.id}}/edit">
    <mat-icon aria-label='Edit'>edit</mat-icon>
  </a>
</mat-list-item>
<mat-divider></mat-divider>
