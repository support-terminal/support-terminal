<div fxLayout='column'>

  <mat-toolbar color='primary'>
    <mat-toolbar-row>
      <span>Список форм запроса данных</span>
      <span fxFlex='100%'></span>
      <span fxFlex='100%' fxLayoutAlign='end'>
        <button mat-button (click)='add()'>
          <mat-icon aria-label='Добавить форму'>playlist_add</mat-icon>
          Добавить новую форму
        </button>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-list>
    <data-form-item *ngFor='let dataForm of dataFormsList' [dataForm]='dataForm'></data-form-item>
  </mat-list>

</div>
