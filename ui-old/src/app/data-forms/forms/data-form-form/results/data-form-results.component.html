<div fxLayout='column'>
    <fieldset>
        <legend>В каком виде предоставлять результаты выполнения запроса</legend>

        <div>
            <button type='button' mat-raised-button color='primary' [matMenuTriggerFor]='resultTypesMenu'>
                Добавить результат
            </button>
            <mat-menu #resultTypesMenu='matMenu'>
                <button type='button' *ngFor='let resultType of resultsTypes' (click)='addResult(resultType.type)'
                        mat-menu-item>{{resultType.name}}
                </button>
            </mat-menu>
        </div>
        <br/>


        <mat-card class='mat-elevation-z4' *ngFor='let resultForm of resultDescriptors.controls; let i = index'>

            <!--строковый параметр-->
            <data-form-table-results *ngIf='resultForm.controls['type'].value == 'TABLE_DATE_FORM_RESULT''
                                    [tableResultForm]='resultForm'>

            </data-form-table-results>

                <mat-card-actions fxLayoutAlign='end'>
                    <button type='button' mat-button color='warn' (click)='dropResult(i)'>
                        Удалить формат результата
                    </button>
                </mat-card-actions>
        </mat-card>



    </fieldset>
</div>
