<div fxLayout fxLayoutAlign='start center'>
  <h2 fxFlex='100%' mat-dialog-title>Редактировать: {{dataForm.name}} </h2>
  <button mat-icon-button (click)='close()'>
    <mat-icon aria-label='Закрыть'
              matTooltip='Закрыть окно'
              matTooltipPosition='above'>close</mat-icon>
  </button>
</div>
<mat-dialog-content *ngIf='dataForm'>

  <mat-slide-toggle
          color='primary'
          (change)='changeState($event)'
          [checked]='dataForm.state == 'ENABLED''>
   <span *ngIf='dataForm.state == 'ENABLED''>Включен</span>
   <span *ngIf='dataForm.state != 'ENABLED''>Выключен</span>
  </mat-slide-toggle>

  <data-form-form (onSubmitEvent)='edit($event)'
                      [initial]='dataForm'
                      submitButtonText='Сохранить изменения'>

    <div class='ng-content-bottom-buttons'>
      <button type='button' mat-button color='warn' (click)='delete()'>Удалить форму</button>
    </div>

  </data-form-form>
</mat-dialog-content>
