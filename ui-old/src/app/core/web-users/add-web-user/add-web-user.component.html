<div fxLayout fxLayoutAlign='start center'>
  <h2 fxFlex='100%' mat-dialog-title>Новый веб-пользователь</h2>
  <button mat-icon-button (click)='close()'>
    <mat-icon aria-label='Закрыть'
              matTooltip='Закрыть окно'
              matTooltipPosition='above'>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <web-user-form (onSubmitEvent)='addWebUser($event)'
                      submitButtonText='Добавить веб-пользователя'>
  </web-user-form>
</mat-dialog-content>
