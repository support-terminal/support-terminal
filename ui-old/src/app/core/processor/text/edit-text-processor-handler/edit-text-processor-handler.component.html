<div fxLayout fxLayoutAlign='start center'>
  <h2 fxFlex='100%' mat-dialog-title>Редактировать: {{textProcessorHandler.name}} </h2>
  <button mat-icon-button matTooltip='Закрыть окно' (click)='close()'>
    <mat-icon aria-label='Закрыть'
              matTooltipPosition='above'>close</mat-icon>
  </button>
</div>
<mat-dialog-content *ngIf='textProcessorHandler'>

  <text-processor-handler-form (onSubmitEvent)='edit($event)'
                      [initial]='textProcessorHandler'
                      submitButtonText='Сохранить изменения'>

    <div class='ng-content-bottom-buttons'>
      <button type='button' mat-button color='warn' (click)='delete()'>Удалить обработчик</button>
    </div>

  </text-processor-handler-form>
</mat-dialog-content>
