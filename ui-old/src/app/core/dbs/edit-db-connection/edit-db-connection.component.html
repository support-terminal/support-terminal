<div fxLayout fxLayoutAlign='start center'>
  <h2 fxFlex='100%' mat-dialog-title>Редактировать: {{dbConnection.name}} </h2>
  <button mat-icon-button matTooltip='Закрыть окно' (click)='close()'>
    <mat-icon aria-label='Закрыть'
              matTooltipPosition='above'>close</mat-icon>
  </button>
</div>
<mat-dialog-content *ngIf='dbConnection'>
  <db-connection-form (onSubmitEvent)='editDbConnection($event)'
                      [initial]='dbConnection'
                      submitButtonText='Сохранить изменения'>
    <div class='ng-content-bottom-buttons'>
      <button type='button' mat-button color='warn' (click)='deleteDb()'>Удалить базу данных</button>
    </div>

  </db-connection-form>
</mat-dialog-content>
